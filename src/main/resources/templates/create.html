<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Medicine</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
    <div class="container">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">THÊM MỚI GIAO DỊCH</h1>
                    </div>
                </div>
            </div>
        </div>
                <div class="row">
                    <div class="col-12">
                        <form th:action="@{/trans/created}" th:object="${transactions}" method="post">
                            <div class="mb-3">
                                <label for="id" class="form-label">Mã giao dịch</label>
                                <input  th:field="*{id}" th:value="*{id}" type="text" class="form-control" id="id" name="id"/>
                            </div>
                            <div class="mb-3">
                                <label>Tên khách hàng</label>
                                <select th:field="*{customer}" id="medicineGroup" class="form-control">
                                    <option th:value="null" selected>Chọn khách hàng</option>
                                    <option th:each="group : ${customers}" th:value="${group.id}"
                                            th:text="${group.name}"></option>
                                </select>
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                                <span>Loại bất động sản:</span>
                                <label style="display: inline-block; margin-right: 10px;">
                                    <input th:field="*{type}" th:value="*{type}" type="checkbox" name="propertyType" value="land"> Đất
                                </label>
                                <label style="display: inline-block; margin-right: 10px;">
                                    <input th:field="*{type}" th:value="*{type}" type="checkbox" name="propertyType" value="house"> Nhà đất
                                </label>
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Ngày giao dịch </label>
                                <input th:field="*{dateTransaction}" th:value="*{dateTransaction}" type="date" class="form-control" id="address3" name="address"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Đơn giá (VND)</label>
                                <input  th:field="*{price}" th:value="*{price}" type="text" class="form-control" id="address1" name="address"/>
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Diện tích (m2)</label>
                                <input th:field="*{area}" th:value="*{area}" type="text" class="form-control" id="address2" name="address"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                            <div class="form-group d-inline-block">
                                <a th:onclick="|window.location.href='/trans/list'|"
                                   class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i>
                                    Trở về
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
    </div>
</body>

<script>
    function checkMes() {
        let mes = document.getElementById("message");
        if (mes && mes.querySelector(".text").textContent.trim() !== "") {
            return mes;
        }
        return null;
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        let mes = checkMes();
        if (mes) {
            let toast = new bootstrap.Toast(document.getElementById('toast'));
            toast.show();
            setTimeout(() => {
                toast.hide();
            }, 3500);
        } else {
            if (mes === null) {
                let toast = new bootstrap.Toast(document.getElementById('toast'));
                toast.hide();
            }
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
