<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Details</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">

    <div class="container">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">THÔNG TIN CHI TIẾT GIAO DỊCH</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form th:action="@{/trans/created}" th:object="${transactions}" method="post">
                    <div class="mb-3">
                        <label for="id" class="form-label">Mã giao dịch</label>
                        <input disabled type="text" class="form-control" id="id" name="id"/>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên khách hàng</label>
                        <input disabled type="text" class="form-control" id="name" name="name"/>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <label style="display: inline-block; margin-right: 10px;">
                            <input disabled type="checkbox" name="propertyType" value="land"> Đất
                        </label>
                        <label style="display: inline-block; margin-right: 10px;">
                            <input disabled type="checkbox" name="propertyType" value="house"> Nhà đất
                        </label>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Ngày giao dịch </label>
                        <input disabled type="date" class="form-control" id="address3" name="address"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Đơn giá (VND)</label>
                        <input  disabled type="text" class="form-control" id="address1" name="address"/>
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Diện tích (m2)</label>
                        <input disabled type="text" class="form-control" id="address2" name="address"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm mới</button>
                </form>
            </div>
        </div>
   </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
