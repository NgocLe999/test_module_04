<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Chi tiết</title>
    <style>
        .transaction-fields {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .transaction-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: calc(33% - 20px);
            margin-bottom: 10px;
        }

        .transaction-item .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">

    <div class="container">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">THÔNG TIN CHI TIẾT GIAO DỊCH</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="transaction-fields">
                    <div class="transaction-item">
                        <span class="form-label">Mã giao dịch:</span>
                        <span th:text="${transactions.id}"></span>
                    </div>
                    <div class="transaction-item">
                        <span class="form-label">Tên khách hàng:</span>
                        <span th:text="${transactions.customer.name}"></span>
                    </div>
                    <div class="transaction-item">
                        <span class="form-label">Loại bất động sản:</span>
                        <span th:text="${transactions.type}"></span>
                    </div>
                    <div class="transaction-item">
                        <span class="form-label">Ngày giao dịch:</span>
                        <span th:text="${transactions.dateTransaction}"></span>
                    </div>
                    <div class="transaction-item">
                        <span class="form-label">Đơn giá (VND):</span>
                        <span th:text="${transactions.price}"></span>
                    </div>
                    <div class="transaction-item">
                        <span class="form-label">Diện tích (m2):</span>
                        <span th:text="${transactions.area}"></span>
                    </div>
                </div>
                <div class="d-flex gap-3 action-buttons">
                    <a th:href="@{'/trans/details/delete/' + ${transactions.id}}"
                       onclick="return confirm('Bạn có chắc muốn xóa không?')"
                       class="btn btn-danger">
                        Xóa
                    </a>
                    <a th:onclick="|window.location.href='/trans/list'|"
                       class="btn btn-secondary">
                        Trở về
                    </a>
                </div>
            </div>
        </div>
   </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
